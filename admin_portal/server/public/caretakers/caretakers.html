<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap! :) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="caretakers.css">
    <script src="caretakerscript.js"></script>
    
    <title>Caretaker Admin</title>
</head>
<body class = "bg-dark">
    <ul class="nav nav-tabs bg-dark">
        <li class="nav-item">
          <a class="nav-link" aria-current="/dashboard" href="/dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/caretakers">Caregivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/elders">Elders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">⚙️</a>
        </li>
      </ul>
    <div class="d-flex flex-column align-items-center text-light" style="height: 100vh;">
    <div style="width: 75%; padding-top: 35px; padding-bottom: 25px;">

      <button class="btn-primary" onclick="toggleForm()" id="formToggler">New Caregiver</button>

      <form action="/newCaregiver" method="POST" id="newUserForm" style="display: none; padding-top: 10px;">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
          <input type="text" id="contact" name="contact" placeholder="Contact" required>
        </div>

        <div class="form-group">
          <input type="text" id="address" name="address" placeholder="address" required>
        </div>

        <div class="form-group">
          <input type="date" id="birthday" name="birthday" placeholder="Birthday">
        </div>

        <div class="form-group">
          <select id="formal" name="formal">
            <option value="true">Formal</option>
            <option value="false">Informal</option>
          </select>
        </div>

        <div class="form-group">
          <select id="language" name="language">
            <option value="SE">SE</option>
            <option value="ENG">ENG</option>
          </select>
        <div>
          
            <button type="submit" class="btn btn-success">Create new</button>
        </div>
    </form>

    
    </div>

    <!-- ÄNDRA PÅ ANVÄNDARE -->
    <div id="editModal" class="modal">
      <div class="modal-content" id="modal-content">
        <span class="close">&times;</span>
        <form id="editForm">
          <div class="form-group">
          <input type="text" id="edit_username" name="username" placeholder="Username">
          </div>

          <div class="form-group">
          <input type="password" id="edit_password" name="password" placeholder="Password">
          </div>

          <div class="form-group">
          <input type="text" id="edit_name" name="name" placeholder="Name">
          </div>

          <div class="form-group">
          <input type="text" id="edit_contact" name="contact" placeholder="Contact">
          </div>

          <div class="form-group">
          <input type="text" id="edit_address" name="address" placeholder="address">
          </div>

          <!-- Carerecipients -->
          <div class="form-group">
            <input type="text" id="newUsername" placeholder="New Carerecipient">
            <button type="button" onclick="addUsername()">Add</button>
            <input type="hidden" id="edit_carerecipients" name="edit_carerecipients">
          </div>

          <div class="form-group">
          <input type="date" id="edit_birthday" name="birthday" placeholder="Birthday">
          </div>

          <div class="form-group">
            <a>language:</a>
          <select id="edit_language" name="language">
            <option value="SE">SE</option>
            <option value="ENG">ENG</option>
          </select>
          </div>

          <!-- Formal -->
          <div class="form-group">
            <a>formal:</a>
            <select id="edit_formal" name="formal">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            </div>
          <!-- Add other fields as needed -->
          <button type="submit">Update</button>
        </form>
      </div>
      </div>
    </div>

      <table id="caretakerTable" class="table table-dark table-striped table-bordered" style="width: 75%;">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Birthday</th>
            <th>Carerecipients</th>
            <th>Formal</th>
            <th>Address</th>
            <th>Lang</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        
    </form>
    </div>
</body>
</html>
